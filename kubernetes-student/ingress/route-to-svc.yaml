apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitor
  annotations: 
    # nginx.ingress.kubernetes.io/backend-protocol: HTTPS
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.vidaa-pg.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: monitor-grafana
                port:
                  # name: http-web
                  number: 80
                  
